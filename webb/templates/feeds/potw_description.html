{% if obj.image %}
    {% if obj.image.resource_news %}
    <img src="https://www.webb.org{{ obj.image.resource_news.url }}" border="0" style="text-align: left;" alt="{{ obj.title }}"/>
    {% endif %}
    {{ obj.image.description|safe }}
{% endif %}
{% if obj.video %}
    {% if obj.video.resource_thumb %}
        <img src="{{ obj.video.resource_thumb.url }}" border="0" style="text-align: left;" alt="{{ obj.title }}"/>
    {% endif %}
    {{ obj.video.description|safe }}
{% endif %}
