{% extends "base_onecolumn.html" %}

{% block content %}
{% load pages %}{% embed_page eso.login %}
<div style="text-align: center;">
{% if form.errors %}
    <div class="alert alert-danger" role="alert">Your username and password didn't match. Please try again.</div>
{% endif %}

<form method="post" action="" class="form-horizontal" role="form" style="width: 50%;">{% csrf_token %} 
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label}} " placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">{{ form.password.label_tag }}</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label}} " placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 m-2">
            <button type="submit" value="Login" class="btn btn-lg btn-primary d-block w-50">Login</button>
        </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

</div>
{% endblock %}
