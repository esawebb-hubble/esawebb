{% load i18n %}{% if comparisons %}
<div class="embedded-list">
<h3>{% trans "Image Comparisons" %}</h3>
{% for i in comparisons %}
<div class="pr_image_list">
    <a href="{{ i.get_absolute_url }}"><img class="img-responsive" src="{{ i.resource_news.url }}" alt="{{ i.title }}" /></a></div>
    <div>{{ i.title }} {% if not i.in_original_language %}<span class="langnote"><br />{% trans "in English only" %}</span>{% endif %}</div>
</div>
{% endfor %}
<hr>
{% endif %}
