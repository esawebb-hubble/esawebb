{% extends "core.html" %}



{% block content_area %}
<div class="container-fluid" id="body">
    <div class="row page mt-3 mx-lg-5 hiper-color">
        <div class="col-md-12 col-lg-6 col-xl-2 left-column order-3 order-sm-3 order-lg-2 order-xl-1 mt-4">
            {% include info_template %}
        </div>
        <div class="col-md-12 col-lg-12 col-xl-8 left-column px-md-3 px-xl-5 tex-justify order-1 order-sm-1 order-lg-1 order-xl-3">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-12 col-lg-6 col-xl-2 right-column order-2 order-sm-2 order-lg-3 order-xl-3">
            {% block rightcolumn %}
            {% include "archives/searchbox.html" %}
            {{ right_column_page }}
            {% include "archives/crosslinks.html" %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
